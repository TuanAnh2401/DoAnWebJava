<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/content/login/css/main.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/content/login/css/helpUser.css}">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css}" />
</head>
<body>
<div class="limiter">
    <div class="container-login100" th:style="'background-image: url(\'' + @{|/Content/Images/bglogin.jpg|} + '\');'">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form th:action="@{/login}" method="post" class="login100-form validate-form">
                <input type="hidden" name="UserToken" value="${pageContext.request.userPrincipal.name}" />

                <span class="login100-form-title p-b-49">
                        Đăng Nhập
                    </span>

                <div class="wrap-input100 input m-b-23">
                    <span class="label-input100">Tài Khoản</span>
                    <input type="text" class="input100" name="Account" placeholder="Nhập tài khoản của bạn" />
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 input">
                    <span class="label-input100">Mật Khẩu</span>
                    <div class="input-icon">
                        <input type="password" class="input100" name="Password" placeholder="Nhập mật khẩu của bạn" />
                        <i class="far fa-eye input-icon-toggle" id="togglePassword"></i>
                    </div>
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>

                <div class="text-right p-t-8 p-b-31">
                    <h6><a href="/forgotpassword">Quên mật khẩu ?</a></h6>
                </div>

                <div class="text-left p-t-8 p-b-31">
                    <input type="checkbox" id="rememberMe" name="RememberMe" />
                    <label for="rememberMe">Remember Me</label>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="button" onclick="login()" class="login100-form-btn" style="font-family: Arial;">
                            Đăng nhập
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="dropDownSelect1"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
        $(document).ready(function () {
            const togglePassword = $('#togglePassword');
            const password = $('#id_password');

            togglePassword.on('click', function (e) {
                // toggle the type attribute
                const type = password.attr('type') === 'password' ? 'text' : 'password';
                password.attr('type', type);
                // toggle the eye slash icon
                togglePassword.toggleClass('fa-eye fa-eye-slash');
            });
        });
    </script>
<script>
        function login() {
            // Lấy giá trị từ form
            var settingData = {
                username: $("input[name='Account']").val(),
                password: $("input[name='Password']").val(),
            };

            // Gọi API để lưu giá trị vào cơ sở dữ liệu
            $.ajax({
                url: "http://localhost:2009/api/users/login",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(settingData),
               success: function (response) {
        var accessToken = response.accessToken;
        localStorage.setItem("accessToken", accessToken);
        // Chuyển hướng đến trang sau khi đăng nhập thành công
        alert("Đăng nhập thành công!");
        window.location.href = "/";
    },
    error: function () {
        // Xử lý lỗi
        alert("Đăng nhập thất bại!");
    }
            });
        }
    </script>
</body>
</html>
